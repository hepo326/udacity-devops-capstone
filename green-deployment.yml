apiVersion: v1
kind: Service
metadata:
  name: green
spec:
  type: LoadBalancer
  selector:
    app: green
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: green
spec:
  selector:
    matchLabels:
      app: green
  replicas: 3
  template:
    metadata:
      labels:
        app: green
    spec:
      containers:
      - name: green
        image: minageorge/udacity-devops-capstone:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
          
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 10